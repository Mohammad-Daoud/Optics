<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Client</title>
    <th:block th:include="header :: header"></th:block>

</head>
<body>
<h1>Add a New Client</h1>
<form th:action="@{/clients/add}" th:object="${client}" method="post"  enctype="multipart/form-data">>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <br/>

    <label for="secondName">Second Name:</label>
    <input type="text" id="secondName" th:field="*{secondName}"/>
    <br/>

    <label for="thirdName">Third Name:</label>
    <input type="text" id="thirdName" th:field="*{thirdName}"/>
    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}"/>
    <br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
    <br/>

    <label for="poBox">P.O. Box:</label>
    <input type="text" id="poBox" th:field="*{poBox}"/>
    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}"/>
    <br/>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" th:field="*{occupation}"/>
    <br/>


    <label for="imageFile">Upload Image:</label>
    <input type="file" id="imageFile" name="imageFile"/>

    <button type="submit">Add Client</button>
</form>
</body>
</html>
