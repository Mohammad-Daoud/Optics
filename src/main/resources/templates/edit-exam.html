<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Exam</title>
  <!-- Include Bootstrap CSS -->
  <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">

  <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
  <th:block th:include="header :: header"></th:block>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .tables-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
    }

    .form-table {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .form-table th, .form-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .form-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-3">Edit Exam</h1>
  <form th:action="@{/exams/edit}" th:object="${exam}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <!-- Flexbox container for tables -->
    <div class="tables-container">
      <!-- First Table -->
      <table class="table table-bordered form-table">
        <thead class="thead-dark">
        <tr>
          <th>Date Last Exam</th>
          <th>Sph</th>
          <th>Cyl</th>
          <th>Axis</th>
          <th>Add</th>
          <th>CL</th>
          <th>V/A</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="date" th:field="*{dateLastExam}" class="form-control form-control-sm"/></td>
        </tr>
        <tr>
          <td>OD</td>
          <td><input type="text" th:field="*{odSph}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{odCyl}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{odAxis}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{odAdd}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{odCl}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{odVa}" class="form-control form-control-sm"/></td>
        </tr>
        <tr>
          <td>OS</td>
          <td><input type="text" th:field="*{osSph}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{osCyl}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{osAxis}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{osAdd}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{osCl}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{osVa}" class="form-control form-control-sm"/></td>
        </tr>
        </tbody>
      </table>

      <!-- Second Table -->
      <table class="table table-bordered form-table" style="margin-bottom: 0 !important; text-align: center !important;">
        <thead class="thead-dark">
        <tr>
          <th>
            IPD <br/> K.Reading R L <br/>
          </th>
        </tr>

        </thead>
      </table>
      <table class="table table-bordered form-table" style="margin-top: 0 !important;">

        <thead class="thead-dark">
        <tr>
          <th>Frame</th>
          <th>Accessories</th>
          <th>Lens</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
           <td><input type="text" th:field="*{frame}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{accessories}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{lens}" class="form-control form-control-sm"/></td>
          <td><input type="text" th:field="*{price}" class="form-control form-control-sm"/></td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <div>
    <a href="/clients/view?id=" th:href="@{/clients/view(id=${exam.client.id})}" class="btn btn-outline-primary mt-3">Back to Client Details</a>
  </div>
</div>
</body>
</html>
