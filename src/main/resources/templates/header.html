<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<header>
    <form th:action="@{/clients/search}" method="get"
          class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
        <!-- Smaller input field with Bootstrap class -->
        <div class="col-sm-6">
            <input type="text" name="query" placeholder="Search by name, phone, or ID"
                   class="form-control form-control-sm mr-2 border" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary btn-sm">Search</button>
        </div>
    </form>
</header>
</body>
</html>
