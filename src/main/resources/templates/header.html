<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Search for clients by name, phone, or ID.">
    <meta name="keywords" content="Search, Clients, Name, Phone, ID">
    <meta name="author" content="Your Project Name">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header class="container">
    <div class="d-flex justify-content-between align-items-center m-3">
        <!-- Dropdown for Admin, Logout, Shutdown -->
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" th:href="@{/admin-actions}">Admin Actions</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item link-danger" th:href="@{/exit}">Shutdown</a></li>
            </ul>
        </div>

        <!-- Centered Search Form -->
        <div class="d-flex justify-content-center w-100">
            <form th:action="@{/search}" method="get" class="row gx-3 gy-2 align-items-center w-75">
                <div class="col-sm-8">
                    <label for="query" class="visually-hidden">Search by name, phone, or ID</label>
                    <input type="text" id="query" name="query" placeholder="Search by name, phone, or ID"
                           class="form-control form-control-sm border border-primary rounded" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Search</button>
                </div>
            </form>
        </div>
    </div>
</header>

<!-- Include Bootstrap JS, Popper.js, and its dependencies -->
<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
