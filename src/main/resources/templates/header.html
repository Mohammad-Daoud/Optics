<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Search for clients by name, phone, or ID.">
    <meta name="keywords" content="Search, Clients, Name, Phone, ID">
    <meta name="author" content="Your Project Name">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header>
    <form th:action="@{/search}" method="get"
          class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
        <div class="col-sm-6">
            <label for="query" class="visually-hidden">Search by name, phone, or ID</label>
            <input type="text" id="query" name="query" placeholder="Search by name, phone, or ID"
                   class="form-control form-control-sm border border-primary rounded" />

        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary btn-sm">Search</button>
        </div>
    </form>
</header>
</body>
</html>
